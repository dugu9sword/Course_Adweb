<ion-view view-title="{{ single.title}}" ng-controller="SingleNoteCtrl as single">
  <ion-content id="singleNote">


        <div ng-if="single.EditMode === false">
          <!--<h1>{{single.title}}</h1>-->
          <p class="bodyOfNote">{{single.body}}</p>
          <span class="fullCenter">便签位置：复旦大学（张江校区）</span>

          <button class="button button-balanced indivCenter" ng-click="single.editNote()"> 编辑 </button>
            <button class="button button-dark indivCenter" ng-click="single.delete()">删除</button>

            </div>

       <div ng-if="single.EditMode === true">
			    <form name="form" novalidate>
        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="single.editNoteTitle" type="text" placeholder="Title" name="title" required>
          </label>
          <label class="item item-input">
            <textarea id="text" ng-model="single.editNoteBody" type="text" placeholder="Notes Here!" rows="20" name="text" required></textarea>
          </label>
     <span ng-show="form.title.$error.required && form.title.$touched">怎么没有标题，I am angry！</span>
     <span ng-show="form.text.$error.required && form.text.$touched">便签一定要有内容，识得唔识得啊？</span>
        </div>
        <button class="button button-balanced indivCenter" type="button" ng-disabled="form.$invalid" ng-click="single.saveNote()">Save Note</button>
    <!--     <button class="button button-calm" ng-click="addnote.speechRec(addnote.noteBody)">Notes By Speech</button> -->
   </form>
		   </div>

  </ion-content>
</ion-view>
