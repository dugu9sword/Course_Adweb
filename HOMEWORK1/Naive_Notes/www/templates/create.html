<ion-view view-title="创建一条便签" ng-controller="AddNoteCtrl as addnote">
    <ion-content>
        <form name="form" novalidate>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="addnote.noteTitle" type="text" placeholder="在此输入标题" name="title" required>
                </label>
                <label class="item item-input">
                    <textarea id="text" ng-model="addnote.noteBody" type="text" placeholder="在此输入内容" rows="20"
                              name="text" required></textarea>
                </label>
                <span class="fullCenter">当前位置：复旦大学（张江校区）</span>
            </div>


            <button class="button button-balanced indivCenter" type="button" ng-disabled="form.$invalid"
                    ng-click="addnote.createNote(addnote.noteTitle,addnote.noteBody)">保存便签
            </button>
            <!--     <button class="button button-calm" ng-click="addnote.speechRec(addnote.noteBody)">Notes By Speech</button> -->
        </form>
    </ion-content>
</ion-view>
